version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: false
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: false
        emit_result_struct_pointers: false
        rename:
          app_user: User
          app_auth_identity: AuthIdentity
          app_user_session: UserSession
          app_notebook: Notebook
          app_note: Note
          app_card: Card
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
